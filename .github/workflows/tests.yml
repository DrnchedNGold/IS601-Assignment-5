name: Run Tests on Push or Pull Request to Main

on:
  push:
    branches:
      - '*'  # Run tests on any push to any branch
  pull_request:
    branches:
      - '*'  # Run tests on any pull request to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Set your desired Python version

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Ensure pytest-cov is installed

      - name: Run tests with pytest and enforce 100% coverage
        run: |
          pytest --cov=app --cov-fail-under=100
